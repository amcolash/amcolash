---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="row">
    <div class="col-sm center-img padding-bottom">
      <img class="round" src="{{ page.image }}" alt="">
    </div>

    <div class="col-sm">
      {{ content }}
    </div>
  </div>

</article>
