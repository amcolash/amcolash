---
layout: default
exclude: true
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
      {% if page.nice_name %}
        {{ page.nice_name }}
      {% else %}
        {{ page.title | escape }}
      {% endif %}
    </h1>

    {% for link in page.links %}
        <h3 class="no-margin"><a href="{{ link.url }}">{{ link.title }}</a></h3>
    {% endfor %}
  </header>

  <div class="post-content">
    <div class="row">
      <div class="col-sm center-img padding-bottom">
          <img src="{{ page.image }}" alt="">
          {% if page.image2 %}
            <img src="{{ page.image2 }}" alt="">
          {% endif %}
      </div>

      <div class="col-sm">
        {{ page.description }}
      </div>
    </div>

  </div>

</article>
