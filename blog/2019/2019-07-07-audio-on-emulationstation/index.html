-display:swap;src:url(https://fonts.gstatic.com/s/rubik/v14/iJWZBXyIfDnIV5PNhY1KTN7Z-Yh-B4iFVUUzdYPFkZVOA6w.woff) format('woff');unicode-range:U+0590-05FF,U+20AA,U+25CC,U+FB1D-FB4F}@font-face{font-family:'Rubik';font-style:normal;font-weight:400;font-display:swap;src:url(https://fonts.gstatic.com/s/rubik/v14/iJWZBXyIfDnIV5PNhY1KTN7Z-Yh-B4iFWUUzdYPFkZVOA6w.woff) format('woff');unicode-range:U+0100-024F,U+0259,U+1E00-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Rubik';font-style:normal;font-weight:400;font-display:swap;src:url(https://fonts.gstatic.com/s/rubik/v14/iJWZBXyIfDnIV5PNhY1KTN7Z-Yh-B4iFV0UzdYPFkZVO.woff) format('woff');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body style="margin:0;font-family:Rubik, sans-serif;font-size:1.25rem;overflow-x:hidden"><script src="/noflash.js"></script><div id="__next"><div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"Fixing Audio on EmulationStation","date":"2019-07-05T04:45:06.000Z","slug":"2019/2019-07-07-audio-on-emulationstation","content":"\u003cp\u003eA few days ago, I went over the steps to getting updated software onto my \u003ca href=\"https://www.8bcraft.com/product/retrostone/\"\u003eRetroStone\u003c/a\u003e retro gaming device. It is linux-based and has internals similar to an OrangePi. Fortunately there is a big open source community for emulating old games and there is some great software called \u003ca href=\"https://retropie.org.uk/\"\u003eRetroPie\u003c/a\u003e and \u003ca href=\"https://emulationstation.org/\"\u003eEmulationStation\u003c/a\u003e which set everything up for you.\u003c/p\u003e\n\u003cp\u003eAfter the update, I had a handful of issues and needed to tweak some configurations to get things functioning again. One of my big issues was with a broken audio setup in \u003ccode\u003eEmulationStation\u003c/code\u003e. The audio menu did not work properly and I kept getting on the error \u003ccode\u003eVolumeControl::init() - Failed to find mixer elements!\u003c/code\u003e logged to my console. After a lot of searching and trial and error I found directions on the \u003ca href=\"https://github.com/RetroPie/RetroPie-Setup/wiki/Sound-Issues\"\u003eretropie wiki\u003c/a\u003e which explain how to get the audio set up.\u003c/p\u003e\n\u003cp\u003eUnfortunately the update had introduced a new feature that I was not aware of. It now broke up audio devices into devices and mixers - instead of previously just devices. The upgrade did its best effort to get it configured, but the RetroStone apparently has a non-standard audio device setup.\u003c/p\u003e\n\u003cp\u003eI needed to edit the file \u003ccode\u003e/opt/retropie/configs/all/emulationstation/es_settings.cfg\u003c/code\u003e to properly set up the audio card / device (mixer).\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u0026#x3C;string name=\"AudioCard\" value=\"sysdefault\" /\u003e\n\u0026#x3C;string name=\"AudioDevice\" value=\"Lineout volume control\" /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow that audio was again working in \u003ccode\u003eEmulationStation\u003c/code\u003e, I thought my work was done. Soon after changing that value however, I started seeing another error \u003ccode\u003eALSA lib pcm.c:7843:(snd_pcm_recover) underrun occurred\u003c/code\u003e. Following advice from the reddit post \u003ca href=\"https://www.reddit.com/r/RetroPie/comments/5lo9jj/sound_issues_alsa_underrun_with_usb_audio/dbx6ox6?utm_source=share\u0026#x26;utm_medium=web2x\"\u003ehere\u003c/a\u003e, I got more issues ironed out with audio and emulation station.\u003c/p\u003e\n\u003cp\u003eI simply had to edit \u003ccode\u003e/etc/asound.conf\u003c/code\u003e and change the sound buffer settings:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eperiod_size = 4096\nbuffer_size = 32768\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow that my audio on the device is working properly, I think that my tweaking is almost done. The last step is going to be working on getting my wifi working more reliably than it currently is.\u003c/p\u003e\n"}},"__N_SSG":true},"page":"/blog/[...slug]","query":{"slug":["2019","2019-07-07-audio-on-emulationstation"]},"buildId":"i7Bl_UHZm6tU2NQlqmgGq","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
