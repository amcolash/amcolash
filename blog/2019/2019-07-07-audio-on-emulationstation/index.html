Stone\u003c/a\u003e retro gaming device. It is linux-based and has internals similar to an OrangePi. Fortunately there is a big open source community for emulating old games and there is some great software called \u003ca href=\"https://retropie.org.uk/\"\u003eRetroPie\u003c/a\u003e and \u003ca href=\"https://emulationstation.org/\"\u003eEmulationStation\u003c/a\u003e which set everything up for you.\u003c/p\u003e\n\u003cp\u003eAfter the update, I had a handful of issues and needed to tweak some configurations to get things functioning again. One of my big issues was with a broken audio setup in \u003ccode\u003eEmulationStation\u003c/code\u003e. The audio menu did not work properly and I kept getting on the error \u003ccode\u003eVolumeControl::init() - Failed to find mixer elements!\u003c/code\u003e logged to my console. After a lot of searching and trial and error I found directions on the \u003ca href=\"https://github.com/RetroPie/RetroPie-Setup/wiki/Sound-Issues\"\u003eretropie wiki\u003c/a\u003e which explain how to get the audio set up.\u003c/p\u003e\n\u003cp\u003eUnfortunately the update had introduced a new feature that I was not aware of. It now broke up audio devices into devices and mixers - instead of previously just devices. The upgrade did its best effort to get it configured, but the RetroStone apparently has a non-standard audio device setup.\u003c/p\u003e\n\u003cp\u003eI needed to edit the file \u003ccode\u003e/opt/retropie/configs/all/emulationstation/es_settings.cfg\u003c/code\u003e to properly set up the audio card / device (mixer).\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-xml\"\u003e\u0026#x3C;string name=\"AudioCard\" value=\"sysdefault\" /\u003e\n\u0026#x3C;string name=\"AudioDevice\" value=\"Lineout volume control\" /\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow that audio was again working in \u003ccode\u003eEmulationStation\u003c/code\u003e, I thought my work was done. Soon after changing that value however, I started seeing another error \u003ccode\u003eALSA lib pcm.c:7843:(snd_pcm_recover) underrun occurred\u003c/code\u003e. Following advice from the reddit post \u003ca href=\"https://www.reddit.com/r/RetroPie/comments/5lo9jj/sound_issues_alsa_underrun_with_usb_audio/dbx6ox6?utm_source=share\u0026#x26;utm_medium=web2x\"\u003ehere\u003c/a\u003e, I got more issues ironed out with audio and emulation station.\u003c/p\u003e\n\u003cp\u003eI simply had to edit \u003ccode\u003e/etc/asound.conf\u003c/code\u003e and change the sound buffer settings:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-properties\"\u003eperiod_size = 4096\nbuffer_size = 32768\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow that my audio on the device is working properly, I think that my tweaking is almost done. The last step is going to be working on getting my wifi working more reliably than it currently is.\u003c/p\u003e\n"}},"__N_SSG":true},"page":"/blog/[...slug]","query":{"slug":["2019","2019-07-07-audio-on-emulationstation"]},"buildId":"qlQljfviw17Gh2y75LoYL","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-e893e522365b6e0e5fa4.js"></script><script src="/_next/static/chunks/webpack-6d367796461d937cee5e.js" async=""></script><script src="/_next/static/chunks/47a05d1047ddd1f7300d5df324c2af73b7ca5d68.17dbf6c0bf9f512baec3.js" async=""></script><script src="/_next/static/chunks/0091a7db1bec141872318e71233f7f833a8550ed.47f07da3d0dddad2027b.js" async=""></script><script src="/_next/static/chunks/main-b663bc7d04e914c7878f.js" async=""></script><script src="/_next/static/chunks/framework.b47c716380b27eb7b204.js" async=""></script><script src="/_next/static/chunks/4b58f52b29e540464fd1347ed85f5126d9ee4864.9c82370463ac9940b5ee.js" async=""></script><script src="/_next/static/chunks/pages/_app-11dff499707def88cfa8.js" async=""></script><script src="/_next/static/chunks/faa552d195daf7240ff6c6e151b90b359a413e98.471e1c7808f3f37a6ecd.js" async=""></scr
