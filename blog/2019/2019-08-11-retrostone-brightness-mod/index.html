st a bit too bright at night time for me. I decided to look into modifying the portable console for varying the brightness. Surprisingly, it wasn't as bad as expected but did take a lot of work and I ended up breaking the original screen in the process - luckily replacements are cheap ($15-$20 on Amazon / eBay).\u003c/p\u003e\n\u003cp\u003eThe screen installed is a slightly modified \u003ca href=\"http://aitendo3.sakura.ne.jp/aitendo_data/product_img/lcd/tft/AT035DL01/LQ035NC111.pdf\"\u003eLQ035NC111\u003c/a\u003e. It appears that the original screen has some modifications so that it is flipped upside-down, and thus a direct replacement is not easily possible (more on this later). After investigating into the backlight, it appears it is a simple LED panel. The data sheet says to power it somewhere between 18.6 - 21 volts, however it looks like the RetroStone powers it at a much lower voltage, something like 15.6v (I think, it has been a week or two since I did the research and forgot to take notes).\u003c/p\u003e\n\u003ch2\u003eThe Solution\u003c/h2\u003e\n\u003cp\u003eAfter some research, one person on sudomod came up with a \u003ca href=\"https://sudomod.com/forum/viewtopic.php?t=7512\"\u003eclever solution\u003c/a\u003e to driving the backlight at varying brightnesses without needing a pwm controller. The idea is to add a resistor (10k in this case, I used \u003ca href=\"https://www.amazon.com/gp/product/B013FPKCMM\"\u003ethese\u003c/a\u003e) in series with the power line of the backlight which sufficiently dims the backlight. My first attempt was an exact duplication of this, but things didn't work quite right. It appears that the step-up circuit that is built in to drive the LED panel is a bit picky and if things aren't hooked up properly sits at 3.6v instead of the expected voltage to drive the panel.\u003c/p\u003e\n\u003cp\u003eTo combat this I needed to add in my own little step up converter. I used \u003ca href=\"https://www.amazon.com/gp/product/B01N9ZVXTR\"\u003ethis one\u003c/a\u003e due to its small form factor. I hooked up the VIN + GND to some of the power holes on the retrostone. Attaching the 10k potentiometer in line with this step up converter and the output to the backlight did the trick! Now the hard part was getting everything to fit inside, since there is not a ton of space inside the shell for oddly shaped things.\u003c/p\u003e\n\u003cp\u003eI stuck the pot on a piece of perf board that I cut to fit near the battery. Using some hot glue and magic, I got it to stay in place and cut an opening for the dial to fit through. Additionally, I glued the step up converter directly above the L1/L2/R1/R2 button board. Below are a bunch of photos that I took that may help you do something similar! Hopefully this can help and inspire some other makers to follow suit.\u003c/p\u003e\n","images":[{"_target":null,"url":"/assets/img/blog/2019/retrostone-brightness/IMG_5369.jpg","alt":"Final Result of Brightness vs. Darkness"},{"_target":null,"url":"/assets/img/blog/2019/retrostone-brightness/IMG_20190810_230641.jpg","alt":"Potentiometer Rig"},{"_target":null,"url":"/assets/img/blog/2019/retrostone-brightness/IMG_20190810_231450.jpg","alt":"Attached Potentiometer Rig"},{"_target":null,"url":"/assets/img/blog/2019/retrostone-brightness/IMG_20190811_002407.jpg","alt":"Step Up Converter"},{"_target":null,"url":"/assets/img/blog/2019/retrostone-brightness/IMG_20190811_183824.jpg","alt":"LCD Modifications"},{"_target":null,"url":"/assets/img/blog/2019/retrostone-brightness/IMG_20190811_185759.jpg","alt":"Final Brightness Mod"}]}},"__N_SSG":true},"page":"/blog/[...slug]","query":{"slug":["2019","2019-08-11-retrostone-brightness-mod"]},"buildId":"qlQljfviw17Gh2y75LoYL","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-e893e522365b6e0e5fa4.js"></script><script src="/_next/static/chunks/webpack-6d367796461d937cee5e.js" async=""></script><script src="/_next/static/chunks/47a05d1047ddd1f7
