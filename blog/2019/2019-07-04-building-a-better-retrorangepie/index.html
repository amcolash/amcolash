          </style><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><noscript data-n-css=""></noscript><link rel="preload" href="/_next/static/chunks/main-e77bcd52d9070b715c01.js" as="script"/><link rel="preload" href="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.f8bd46fc02868c500bda.js" as="script"/><link rel="preload" href="/_next/static/chunks/0091a7db1bec141872318e71233f7f833a8550ed.08f6d00f79c03a1b2d35.js" as="script"/><link rel="preload" href="/_next/static/chunks/4b58f52b29e540464fd1347ed85f5126d9ee4864.19b319e57ed259b01161.js" as="script"/><link rel="preload" href="/_next/static/chunks/2f49bbf3f1e34c44a2e41bcd83e07ce234329da0.927246fe2540b3a5ac01.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-374144fbaa3d257dc8d2.js" as="script"/><link rel="preload" href="/_next/static/chunks/dbf3ce33.ee07453abeb80771c15f.js" as="script"/><link rel="preload" href="/_next/static/chunks/faa552d195daf7240ff6c6e151b90b359a413e98.ead09819a85754be4602.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/blog/%5B...slug%5D-80c125f93f964190f608.js" as="script"/></head><body style="margin:0;font-family:Rubik, sans-serif;font-size:1.25rem"><script src="noflash.js"></script><div id="__next"><div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"Building a Better RetrOrangePie","date":"2019-07-05T04:45:06.000Z","slug":"2019/2019-07-04-building-a-better-retrorangepie","content":"\u003ch2\u003eDealing with Old Software\u003c/h2\u003e\n\u003cp\u003eOpen Source software can be such a double-edged sword for me. A lot of times I want that one extra little feature or customization. If you take a look over at my \u003ca href=\"https://github.com/amcolash\"\u003eGithub\u003c/a\u003e you will see that (as of writing) I have 80 repositories with about 1/4 being forks of other projects. I often add a small change and file a PR or use the code as a starting point for another project. I love being able to share code and being able to tweak things to my hearts content.\u003c/p\u003e\n\u003cp\u003eThis nature of tweaking and getting things \"just right\" often leads me late into the night to get things just how I want them. The end result is always satisfying, but I find the journey and satisfaction of knowing I got it working how \u003cem\u003eI\u003c/em\u003e wanted is the best part. I wrote about hacking my \u003ca href=\"https://www.8bcraft.com/product/retrostone/\"\u003eRetroStone\u003c/a\u003e - a portable emulating device in the form factor of a GameBoy. I love the little thing, but want so much more! Last time I was writing about getting some aspects of wifi working on the device. This time I am going to walk through the things I did to get a much more updated set of software running on the device.\u003c/p\u003e\n\u003cp\u003eWhen I initially got the device, I flashed version 1.3 of the \u003ca href=\"http://forum.8bcraft.com/viewtopic.php?t=1818\"\u003eSupremeRetrostone\u003c/a\u003e image (a modified version of \u003ca href=\"http://retrorangepi.org\"\u003eRetrOrangePie\u003c/a\u003e - a fork of \u003ca href=\"https://retropie.org.uk/\"\u003eRetroPie\u003c/a\u003e) which provides a nice front-end for emulating a whole handful of systems using \u003ca href=\"https://emulationstation.org/\"\u003eEmulationStation\u003c/a\u003e and \u003ca href=\"https://www.retroarch.com/\"\u003eRetroArch\u003c/a\u003e. Needless to say, it is a pretty large amount of software working together to get things happily working together.\u003c/p\u003e\n\u003ch2\u003eUpgrading from Source\u003c/h2\u003e\n\u003cp\u003eThe last update to RetrOrangePie (and by association Supreme Retrostone) was about 8 months ago at the time of writing. While a lot of the packages for the debian-based system could be updated with \u003ccode\u003eapt\u003c/code\u003e, this image is also running on debian jessie - which has reached EoL and has started to lose backport updates. This makes things harder to upgrade and means a lot more compiling from source. Luckily, to update most of the interesting emulation packages, the \u003ccode\u003eRetroPie-Setup\u003c/code\u003e scripts provide a simple way to grab and compile the sources of these different bits.\u003c/p\u003e\n\u003cp\u003eThere are 5 categories of packages/tools that RetroPie supports - \u003ccode\u003ecore\u003c/code\u003e, \u003ccode\u003emain\u003c/code\u003e, \u003ccode\u003eoptional\u003c/code\u003e, \u003ccode\u003edriver\u003c/code\u003e and \u003ccode\u003eexperimental\u003c/code\u003e. Of those 5, most of my packages were from \u003ccode\u003ecore\u003c/code\u003e, \u003ccode\u003emain\u003c/code\u003e and \u003ccode\u003eoptional\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eOut of the box, the \u003ccode\u003ecore\u003c/code\u003e parts (like retroarch - w/o emulator cores and emulationstation) compiled mostly well. I was however not able to compile EmulationStation immediately. I was running into errors with a missing library named \u003ccode\u003erapidjson-dev\u003c/code\u003e and since it was a newer package, it did not exist in the legacy repositories. I was able to find some more info with this \u003ca href=\"https://retropie.org.uk/forum/topic/21542/rapidjson-dev-package-not-available/6\"\u003eforumn thread\u003c/a\u003e and eventually found a pre-built \u003ccode\u003e.deb\u003c/code\u003e package to install via \u003ccode\u003edpkg\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eThe next step was to work on \u003ccode\u003emain\u003c/code\u003e - which contains most of the emulators that I am using. This one made me the most nervous as it was a whole handful of emulators that had all kinds of dependencies that would need to be fetched manually if they were not in the jessie repositories. A few hours later, I came back and found that only 2 of the 20 or so emulators failed to build: \u003ccode\u003emupen64plus\u003c/code\u003e and \u003ccode\u003elr-caprice32\u003c/code\u003e. I was not too worried about this and decided to move on since I already had an older but functioning emulator for n64 and hadn't been emulating amstrad at all.\u003c/p\u003e\n\u003cp\u003eOnto \u003ccode\u003eoptional\u003c/code\u003e! I only tried to update and build some of the packages here since I only wanted some emulators to work for my own use (mainly nes, snes, genesis, gb, gbc, gba, psx, n64 and some of the atari variants). Things went smoothly for \u003ccode\u003elr_snes9x\u003c/code\u003e, \u003ccode\u003elr-beetle-gb\u003c/code\u003e and \u003ccode\u003escummvm\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eOverall things went pretty smoothly! Now I have an up-to-date little machine. There are some individual patches I think I may need to apply to get \u003ccode\u003eretroarch\u003c/code\u003e working exactly how I want but I was happy at just how painless things were on the whole. I also will be unpacking the configurations from SupremeRetrostone on top of the device so that it is pre-optimized.\u003c/p\u003e\n\u003cp\u003eUntil next time, happy gaming!\u003c/p\u003e\n"}},"__N_SSG":true},"page":"/blog/[...slug]","query":{"slug":["2019","2019-07-04-building-a-better-retrorangepie"]},"buildId":"6JFAPoI3ng9Nukq9fYQqd","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-e893e522365b6e0e5fa4.js"></script><script src="/_next/static/chunks/main-e77bcd52d9070b715c01.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.f8bd46fc02868c500bda.js" async=""></script><script src="/_next/static/chunks/0091a7db1bec141872318e71233f7f833a8550ed.08f6d00f79c03a1b2d35.js" async=""></script><script src="/_next/static/chunks/4b58f52b29e540464fd1347ed85f5126d9ee4864.19b319e57ed259b01161.js" a
