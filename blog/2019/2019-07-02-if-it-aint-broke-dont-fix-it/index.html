ref=\"https://github.com/amcolash\"\u003egithub\u003c/a\u003e), and yet sometimes I wonder just how much work is worth it.\u003c/p\u003e\n\u003cp\u003eA bit ago, I wrote about looking into new ways to build my website and which fancy new web stack I was looking at. I had decided on Gatsby, but when it turned out to be pretty complicated I switched to react-static. Upon further inspection I decided on next.js. I did a handful of starter tutorials and things were going pretty smoothly - until I wanted to get things working \u003cem\u003emy way\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003eI realized that adding in a static blog with markdown files was going to be a bit more work than initially planned on. I spun in circles until tonight when I realized there is no point at all to rewrite the site just yet. I am already using jekyll which is designed specifically for static blogs with markdown. Here is the entire markdown for a blog page with jekyll:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e{% raw %} --- layout: page title: Blog permalink: /blog/ ---\n\u0026#x3C;ul class=\"postList\"\u003e\n  {% for post in site.posts %}\n  \u0026#x3C;li class=\"post\"\u003e\n    \u0026#x3C;span class=\"title\"\u003e\u0026#x3C;a href=\"{{ post.url }}\"\u003e{{ post.title }}\u0026#x3C;/a\u003e\u0026#x3C;/span\u003e\n    \u0026#x3C;br /\u003e\n    \u0026#x3C;span class=\"date\"\u003e{{post.date | date_to_string: \"ordinal\", \"US\" }}\u0026#x3C;/span\u003e\n  \u0026#x3C;/li\u003e\n  {% endfor %}\n\u0026#x3C;/ul\u003e\n{% endraw %}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eI am going to stick with what I have for now. There are some quirks and not everything is quite how I would prefer it. Even so, it is so much simpler than re-writing for very little (arguably no) benefits. Sure I could use node instead of ruby, but at the end of the day this static site doesn't need react to function or routes or anything fancy. The bundle download includes all css + js in the initial html (which for most pages clocks in around 20-50kb). I am already kicking ass at the page optimization, so why make it more complicated than it needs to be.\u003c/p\u003e\n\u003cp\u003eNot everything shiny is so great close up! I love writing code, but rewriting for the sake of a new stack (for a site that is rarely updated) seems like a waste. I do hope to write more blog posts in the future, but since I am already on a great platform for blogging, it is a no-brainer to stay put for now.\u003c/p\u003e\n"}},"__N_SSG":true},"page":"/blog/[...slug]","query":{"slug":["2019","2019-07-02-if-it-aint-broke-dont-fix-it"]},"buildId":"oDmhoVSqZ1xFLSTJjrUEC","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-e893e522365b6e0e5fa4.js"></script><script src="/_next/static/chunks/main-e77bcd52d9070b715c01.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.f8bd46fc02868c500bda.js" async=""></script><script src="/_next/static/chunks/0091a7db1bec141872318e71233f7f833a8550ed.08f6d00f79c03a1b2d35.js" async=""></script><script src="/_next/static/chunks/4b58f52b29e540464fd1347ed85f5126d9ee4864.19b319e57ed259b01161.js" async=""></script><script src="/_next/static/chunks/2f49bbf3f1e34c44a2e41bcd83e07ce234329da0.927246fe2540b3a5ac01.js" async=""></script><script src="/_next/static/chunks/pages/_app-6383af768330ae616de1.js" async=""></script><script src="/_next/static/chunks/dbf3ce33.ee07453abeb80771c15f.js" async=""></script><script src="/_next/static/chunks/faa552d195daf7240ff6c6e151b90b359a413e98.ead09819a85754be4602.js" async=""></script><script src="/_next/static/chunks/pages/blog/%5B...slug%5D-fa02598e447e55493cb5.js" async=""></script><script src="/_next/static/oDmhoVSqZ1xFLSTJjrUEC/_buildManifest.js" async=""></script><script src="/_next/static/oDmhoVSqZ1xFLSTJjrUEC/_ssgManifest.js" async=""></script></body>
