I am not wanting to abuse their service - just to help me learn a few songs here and there.\u003c/p\u003e\n\u003ch2\u003eLearning Piano with Flowkey\u003c/h2\u003e\n\u003cp\u003eRecently, I got a piano to play as a new hobby. It has been great learning to play and having a new creative outlet for when I need it. Since it had been about 15 years since I last played, I needed a way to learn. Luckily, I found a site/app called \u003ca href=\"https://flowkey.com/\"\u003eflowkey\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/assets/img/blog/2019/flowkey/flowkey.png\" alt=\"flowkey\"\u003e\u003c/p\u003e\n\u003cp\u003eFlowkey works by connecting a computer or mobile device via MIDI or listening with a microphone. As you play the different notes, it moves along the sheet music. Until you correctly play the right notes, it will not continue moving along the music. If you are learning piano, definitely take a look at it - it's quite reasonable. There are a whole bunch of songs to learn at your own pace and they also have some lessons as well.\u003c/p\u003e\n\u003ch2\u003eGetting Sheet Music\u003c/h2\u003e\n\u003cp\u003eAlthough flowkey is great for learning music, you can't print the sheet music by itself. Having the entire music in front of you without needing an app is quite useful for mastering a song without any help. Of course, since it is a webapp I started digging.\u003c/p\u003e\n\u003cp\u003eI found quickly that the music is served as a series of images to the browser. I started writing a script to grab the images and stitch them together. After I had and started looking at each image, I found they are not necessarily split by meausure but instead at a fixed pixel value.\u003c/p\u003e\n\u003cp\u003eTrying to make sheet music as you would see it in the wild reuires breaks in the music every few measures, similar to a paragraph with words and wrapping along between lines.\u003c/p\u003e\n\u003ch2\u003eParsing the Image\u003c/h2\u003e\n\u003cp\u003eLuckily there are ways to turn images into music! I found an open source program called \u003ca href=\"https://github.com/Audiveris/audiveris\"\u003eaudiveris\u003c/a\u003e which does Optical Music Recognition (OMR), which similar to OCR allows images to be converted into sheet music. The sheet music is stored in the \u003ca href=\"http://www.musicxml.com/\"\u003eMusicXML\u003c/a\u003e format - an open standard for storing sheet music.\u003c/p\u003e\n\u003cp\u003eThe parsed music is surprisingly accurate and with a few small tweaks can be an exact duplicate. I use a service called \u003ca href=\"https://www.noteflight.com/\"\u003enoteflight\u003c/a\u003e to fix up the music and then to export.\u003c/p\u003e\n\u003ch2\u003eThe \u003ca href=\"https://gist.github.com/amcolash/433421a9a729ef42461b48bd006c50af\"\u003eCode\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eNow that I have explained a bit about the the problem and how I got here, here is a \u003ca href=\"https://gist.github.com/amcolash/433421a9a729ef42461b48bd006c50af\"\u003egist\u003c/a\u003e. With the code I have used. The file \u003ccode\u003eflowkey.js\u003c/code\u003e is used to grab the base url from flowkey (just paste it into your js debugger console). After running that, you will need to run \u003ccode\u003enoteflight.sh\u003c/code\u003e which grabs the images, stiches them, runs audiveris and finally tries to open noteflight.\u003c/p\u003e\n\u003cp\u003eHopefully the code has enough comments inline to explain the process!\u003c/p\u003e\n"}},"__N_SSG":true},"page":"/blog/[...slug]","query":{"slug":["2019","2019-12-27-flowkey-sheet-music"]},"buildId":"HPnDs5dXDZSxqLQgF9HNO","isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-e893e522365b6e0e5fa4.js"></script><script src="/_next/static/chunks/webpack-6d367796461d937cee5e.js" async=""></script><script src="/_next/static/chunks/47a05d1047ddd1f7300d5df324c2af73b7ca5d68.17dbf6c0bf9f512baec3.js" async=""></script><script src="/_
