          </style><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><noscript data-n-css=""></noscript><link rel="preload" href="/_next/static/chunks/main-e77bcd52d9070b715c01.js" as="script"/><link rel="preload" href="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" as="script"/><link rel="preload" href="/_next/static/chunks/framework.f8bd46fc02868c500bda.js" as="script"/><link rel="preload" href="/_next/static/chunks/0091a7db1bec141872318e71233f7f833a8550ed.08f6d00f79c03a1b2d35.js" as="script"/><link rel="preload" href="/_next/static/chunks/4b58f52b29e540464fd1347ed85f5126d9ee4864.19b319e57ed259b01161.js" as="script"/><link rel="preload" href="/_next/static/chunks/2f49bbf3f1e34c44a2e41bcd83e07ce234329da0.927246fe2540b3a5ac01.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/_app-374144fbaa3d257dc8d2.js" as="script"/><link rel="preload" href="/_next/static/chunks/dbf3ce33.ee07453abeb80771c15f.js" as="script"/><link rel="preload" href="/_next/static/chunks/faa552d195daf7240ff6c6e151b90b359a413e98.ead09819a85754be4602.js" as="script"/><link rel="preload" href="/_next/static/chunks/pages/blog/%5B...slug%5D-80c125f93f964190f608.js" as="script"/></head><body style="margin:0;font-family:Rubik, sans-serif;font-size:1.25rem"><script src="noflash.js"></script><div id="__next"><div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"Mandalorian EVA Foam Helmet","date":"2020-02-21T04:53:39.000Z","slug":"2020/2020-02-20-mandalorian-helmet","content":"\u003ch2\u003eKeeping Busy\u003c/h2\u003e\n\u003cp\u003eThe past few months were pretty busy and January was no different. I spent more than a few weekends and evenings working on my newest project - making a Mandalorian helmet out of EVA foam. I have enjoyed watching others on YouTube make cosplay props for years now, including Adam Savage on \u003ca href=\"https://www.youtube.com/user/testedcom\"\u003eTested\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/punishedprops\"\u003ePunished Props Academy\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/user/Mogrymillian\"\u003eKamui Cosplay\u003c/a\u003e - just to name a few. Until now, I had never really gotten involved in making cosplay/prop making and this was all entirely new territory - as I have much more of a background in electronics and software. I had recently gotten a rotary (Dremel) tool for a present, so working on this project was a perfect way to try it out. When I saw that Punished Props had given out a \u003ca href=\"https://www.punishedprops.com/2019/11/11/foam-mandos/\"\u003efree pattern\u003c/a\u003e for making this helmet, I went for it!\u003c/p\u003e\n\u003ch2\u003eGetting Supplies\u003c/h2\u003e\n\u003cp\u003eThere were so many tools and materials I had never used in this build. To keep it simple, check out the \u003ca href=\"https://youtu.be/BSuEIMpj_S4\"\u003evideo\u003c/a\u003e from Punished Props for a better idea of what Bill used in his version. I decided to go 1:1 and tried to get as many similar materials as possible so that I was able to try out all the parts of the process. I got a whole bunch of tools/paints/materials from a local art shop, hardware store and amazon for the harder to find items.\u003c/p\u003e\n\u003ch2\u003eMaking the Helmet\u003c/h2\u003e\n\u003cp\u003eFor the sake of brevity, I won't go through every small detail of the build, but will give a bit of an overview of what I ended up doing. The video above has a much better description of all of the work involved. Here is quick list of what I ended up doing:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePrint/cut/trace patterns onto EVA foam\n\u003cul\u003e\n\u003cli\u003eFigure out how to make a DIY router for cutting 45 degree pieces\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eConnect pieces of foam with contact cement\u003c/li\u003e\n\u003cli\u003eSmooth seams and hard edges with rotary tool\u003c/li\u003e\n\u003cli\u003eFill seams and bumpy sections with caulk, sand after dried\u003c/li\u003e\n\u003cli\u003eWith a lot of patience, repeat 3x:\n\u003cul\u003e\n\u003cli\u003ePrime helmet\u003c/li\u003e\n\u003cli\u003eCoat in epoxy and sand down\u003c/li\u003e\n\u003cli\u003eFill bumps and smooth with automotive body filler\u003c/li\u003e\n\u003cli\u003eSand things down\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ePut on a base coat of black acrylic paint\u003c/li\u003e\n\u003cli\u003eDry brush on a silver acrylic paint to start making it look more metallic\u003c/li\u003e\n\u003cli\u003eRub graphite powder (normally used as a dry lubricant) on the entire helmet to really make it look metallic\u003c/li\u003e\n\u003cli\u003eLearn how to use an airbrush... then\u003c/li\u003e\n\u003cli\u003eAirbrush 2 coats of lacquer to protect the graphite powder\u003c/li\u003e\n\u003cli\u003eAirbrush on the Mandalorian Crest onto the top\u003c/li\u003e\n\u003cli\u003eAirbrush on green highlights to the front cheek portion of the helmet\u003c/li\u003e\n\u003cli\u003eApply weathering to the entire helmet using oil paints as well as airbrushing some dark tones to certain parts of the helmet\u003c/li\u003e\n\u003cli\u003e2x application of a gloss top coat\u003c/li\u003e\n\u003cli\u003eAdd foam pads inside helmet for comfort and fitting\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eWrapping Things Up\u003c/h2\u003e\n\u003cp\u003eWow, that was a lot more work than I realized now that I write it down! It was a ton of fun to work with EVA - an incredibly versatile material. I learned so much in the process, including how to use a rotary tool, use an airbrush, numerous painting techniques, sanding is REALLY boring but incredibly important - to name just a few. My favorite part was definitely the airbrush - it was such a different way to paint and I loved how smooth of a coat of paint could be applied compared to a normal brush.\u003c/p\u003e\n\u003cp\u003eI have added a final video as well as a ton of pictures below to take a look at the process, enjoy!\u003c/p\u003e\n","images":[{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200106_172702.jpg","alt":"Starting Materials (Before I got more tools)"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200108_194404.jpg","alt":"Patterns on Foam"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200112_154531.jpg","alt":"DIY Router"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200112_154256.jpg","alt":"\"Routed\" Foam Pieces (45Â° cuts)"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200117_212336_904.jpg","alt":"Helmet Assembly"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200118_211230.jpg","alt":"Back Detail Panel"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200118_215456.jpg","alt":"Back Strip and Sanded Caulk"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200118_215500.jpg","alt":"Side Details"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200118_215507.jpg","alt":"Front of Helmet after Caulk"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200121_195217.jpg","alt":"Fixing Details on Helmet Strip"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200121_195225.jpg","alt":"Drying Mechanism"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200121_211956.jpg","alt":"First Coat of Primer"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200126_115317.jpg","alt":"Filling with Automotive Body Putty"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200125_013352.jpg","alt":"Epoxy Coat #2"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200129_094017.jpg","alt":"Lots of Sanding Later..."},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200211_000210.jpg","alt":"Base Black Acrylic Coat"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200211_181722.jpg","alt":"Metallic Silver Acrylic  Dry Brush"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200211_235933.jpg","alt":"Rubbing in Graphite Powder"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200211_234426.jpg","alt":"After Graphite Powder"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200219_190441.jpg","alt":"Getting the New Airbrush Set Up"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200215_202636.jpg","alt":"Mandalorian Crest from Airbrush Stencil"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200215_194805.jpg","alt":"Back of Helmet with Weathering"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200215_194753.jpg","alt":"Green Highlights on Front"},{"_target":null,"url":"/assets/img/blog/2020/mandalorian-helmet/IMG_20200218_225737.jpg","alt":"Final Helmet!"}],"video":"4piuQQDu9xY"}},"__N_SSG":true},"page":"/blog/[...slug]","query":{"slug":["2020","2020-02-20-mandalorian-helmet"]},"buildId":"9gsrYsGloyBkfQvibo7uJ","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-e893e522365b6e0e5fa4.js"></script><script src="/_next/static/chunks/main-e77bcd52d9070b715c01.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.f8bd46fc02868c500bda.js" async=""></script><script src="/_next/static/chunks/0091a7db1bec141872318e71233f7f833a8550ed.08f6d00f79c03a1b2d35.js" async=""></script><script src="/_next/static/chunks/4b58f52b29e540464fd1347ed85f5126d9ee4864.19b319e57ed259b01161.js" async=""></script><script src="/_next/static/chunks/2f49bbf3f1e34c44a2e41bcd83e07ce234329da0.927246fe2540b3a5ac01.
