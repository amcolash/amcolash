neverwinter nights) and so there are some great tools to help mod.\u003c/p\u003e\n\u003ch2\u003eMaking Things Modern\u003c/h2\u003e\n\u003cp\u003eOne of the best parts of modding old games is that you can upscale the game to make it look even nicer. One of the drawbacks is when the UI is stretched or placed in the wrong spot. There have been some modders in the past who figured out some what was required to make the ui scale with screen sizes, but it was not a perfect system and required a lot of manual placement and fiddling to make things look nice. I wanted to build a tool so that I could tweak things in a reliable way and to test that things looked nice without having to restart the game each time.\u003c/p\u003e\n\u003ch2\u003eBuilding a Modding Tool\u003c/h2\u003e\n\u003cp\u003eGiven that my go to tech stack lately has been node and friends, I decided to build an electron app. This app would visually allow the user to rearrange parts of the ui and modify the game files in a predictable way.\u003c/p\u003e\n\u003cp\u003eThere are a few things that happen behind the scenes with this tool:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eExtract gui metadata using \u003ca href=\"https://github.com/xoreos/xoreos-tools\"\u003exoreos-tools\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eExtract game textures and convert them to a format viewable in web\u003c/li\u003e\n\u003cli\u003eLay out the ui with html / css and show the textures\u003c/li\u003e\n\u003cli\u003eModify the extracted \u003ccode\u003e.xml\u003c/code\u003e file with changes\u003c/li\u003e\n\u003cli\u003eRepackage the modified game gui asset\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eNice Extras\u003c/h2\u003e\n\u003cp\u003eSince the tool is written with electron, I thought it would be nice to make it cross-platform. Since \u003ccode\u003exoreos-tools\u003c/code\u003e has builds for all x86 platforms, this turned out to be pretty simple. I set up a build to package the os-specific tools for each platform as needed and then figured out a few quirks with file paths between them all.\u003c/p\u003e\n\u003cp\u003eThe only other bit was getting an auto-deploying build. I got that working with Github Actions. In the past I used travis ci for a lot of my builds but the integration of Github Actions has been really slick based on some previous projects so I decided to stick with it. I really like it better than travis because it is integrated directly into the github ui and also has a completely free tier - unlike travis which recently discontinued that, due to crypto bots.\u003c/p\u003e\n\u003ch2\u003eGetting Started\u003c/h2\u003e\n\u003cp\u003eUsing the tool is quite easy to do, all you need to do is head over to my \u003ca href=\"https://github.com/amcolash/kotor-gui-editor\"\u003eGithub Repo\u003c/a\u003e. The \u003ccode\u003eREADME\u003c/code\u003e lays out installation, as well as getting the proper tools in place to work on things. Hopefully this is as useful for you as it has been for me! I have used it to make some 1080p-compatible layouts.\u003c/p\u003e\n","images":[{"_target":null,"url":"/assets/img/blog/2021/kotor-gui-editor/dark.png","alt":"Dark Mode, Editing the galaxy map"},{"_target":null,"url":"/assets/img/blog/2021/kotor-gui-editor/light.png","alt":"Light Mode, Editing the computer gui (with drag and drop)"}]}},"__N_SSG":true},"page":"/blog/[...slug]","query":{"slug":["2021","2020-03-28-kotor-gui-editor"]},"buildId":"bhecBfGSulBW4Qh7FyoZ6","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-e893e522365b6e0e5fa4.js"></script><script src="/_next/static/chunks/main-e77bcd52d9070b715c01.js" async=""></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.f8bd46fc02868c500bda.js" async=""></script><script src="/_next/static/chunks/0091a7db1bec141872318e71233f7f833a8550ed.08f6d00f79c03a1b2d35.js" async=""></script><script s
